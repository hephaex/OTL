# OTL Development Environment
#
# Usage:
#   docker compose up -d
#   docker compose logs -f
#   docker compose down -v  (to remove volumes)

services:
  # ==========================================================================
  # SurrealDB - Graph + Document Database
  # ==========================================================================
  surrealdb:
    image: surrealdb/surrealdb:v2.0.4
    container_name: otl-surrealdb
    command: start --log trace --user root --pass root file:/data/srdb.db
    ports:
      - "8000:8000"
    volumes:
      - surrealdb_data:/data
    environment:
      - SURREAL_LOG=trace
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Qdrant - Vector Database
  # ==========================================================================
  qdrant:
    image: qdrant/qdrant:v1.12.1
    container_name: otl-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # PostgreSQL - Metadata + ACL
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: otl-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: otl
      POSTGRES_PASSWORD: otl_dev_password
      POSTGRES_DB: otl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U otl"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Meilisearch - Full-text Search (Optional)
  # ==========================================================================
  meilisearch:
    image: getmeili/meilisearch:v1.10
    container_name: otl-meilisearch
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    environment:
      - MEILI_ENV=development
      - MEILI_MASTER_KEY=otl_meili_dev_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Ollama - Local LLM (Optional, for offline development)
  # ==========================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: otl-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment below for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: [gpu]

volumes:
  surrealdb_data:
  qdrant_data:
  postgres_data:
  meilisearch_data:
  ollama_data:

networks:
  default:
    name: otl-network
