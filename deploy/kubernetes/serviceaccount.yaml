# OTL Service Account
# Author: hephaex@gmail.com
apiVersion: v1
kind: ServiceAccount
metadata:
  name: otl-api
  namespace: otl
  labels:
    app.kubernetes.io/name: otl
    app.kubernetes.io/component: api
---
# Optional: RBAC for pod-level permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: otl-api
  namespace: otl
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: otl-api
  namespace: otl
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: otl-api
subjects:
  - kind: ServiceAccount
    name: otl-api
    namespace: otl
