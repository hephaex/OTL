# OTL Secrets
# Author: hephaex@gmail.com
#
# NOTE: In production, use external secret management (Vault, AWS Secrets Manager, etc.)
# These values should be base64 encoded. Example:
#   echo -n 'your-secret' | base64
#
apiVersion: v1
kind: Secret
metadata:
  name: otl-secrets
  namespace: otl
  labels:
    app.kubernetes.io/name: otl
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  SURREALDB_USER: "root"
  SURREALDB_PASS: "root"

  # JWT Secret (CHANGE IN PRODUCTION!)
  JWT_SECRET: "change-me-in-production-use-strong-random-key"

  # OpenAI API Key (optional, leave empty if using Ollama)
  OPENAI_API_KEY: ""
