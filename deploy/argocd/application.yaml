# OTL ArgoCD Application
#
# Defines the GitOps deployment configuration for OTL.
# ArgoCD will monitor the repository and automatically sync
# changes to the Kubernetes cluster.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otl
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/hephaex/OTL
    targetRevision: main
    path: deploy/kubernetes/overlays/production

  destination:
    server: https://kubernetes.default.svc
    namespace: otl

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

---
# Staging environment
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otl-staging
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/hephaex/OTL
    targetRevision: develop
    path: deploy/kubernetes/overlays/staging

  destination:
    server: https://kubernetes.default.svc
    namespace: otl-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
