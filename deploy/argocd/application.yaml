# ArgoCD Application for OTL
# Author: hephaex@gmail.com
#
# This defines the OTL application for GitOps deployment.
# Prerequisites:
#   1. ArgoCD installed in the cluster
#   2. GitHub repository accessible
#
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otl
  namespace: argocd
  labels:
    app.kubernetes.io/name: otl
    app.kubernetes.io/component: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/hephaex/OTL.git
    targetRevision: main
    path: deploy/kubernetes

  destination:
    server: https://kubernetes.default.svc
    namespace: otl

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  revisionHistoryLimit: 10
