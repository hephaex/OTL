# Configuration for cargo-deny
# https://embarkstudios.github.io/cargo-deny/

# ==========================================================================
# Advisories Configuration
# ==========================================================================
[advisories]
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"

# The url(s) of the advisory database to use
db-urls = ["https://github.com/rustsec/advisory-db"]

# The lint level for security vulnerabilities
vulnerability = "deny"

# The lint level for unmaintained crates
unmaintained = "warn"

# The lint level for crates that have been yanked from their source registry
yanked = "deny"

# The lint level for crates with security notices
notice = "warn"

# A list of advisory IDs to ignore
ignore = [
    # RUSTSEC-2024-0421 - idna accepts Punycode labels
    # This is a low-severity issue in the idna crate used by validator
    # We're tracking the update but not blocking on it
    # "RUSTSEC-2024-0421",
]

# ==========================================================================
# Licenses Configuration
# ==========================================================================
[licenses]
# The lint level for crates which do not have a detectable license
unlicensed = "deny"

# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "CC0-1.0",
    "0BSD",
    "Zlib",
    "Unicode-DFS-2016",
]

# List of explicitly disallowed licenses
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]

# Lint level for licenses considered copyleft
copyleft = "warn"

# Blanket approval or denial for OSI-approved or FSF Free/Libre licenses
allow-osi-fsf-free = "both"

# Lint level used when no other predicates are matched
default = "deny"

# The confidence threshold for detecting a license from license text.
# The higher the value, the more closely the license text must be to
# the canonical license text of a valid SPDX license file.
confidence-threshold = 0.8

# ==========================================================================
# Bans Configuration
# ==========================================================================
[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"

# Lint level for when a crate version requirement is `*`
wildcards = "deny"

# The graph highlighting used when creating dotgraphs for crates
# with multiple versions
highlight = "all"

# List of crates that are allowed to have multiple versions
allow = []

# List of explicitly banned crates
deny = []

# Certain crates/versions that will be skipped when doing duplicate detection
skip = []

# Similarly named crates that are different
skip-tree = []

# ==========================================================================
# Sources Configuration
# ==========================================================================
[sources]
# Lint level for what to happen when a crate from a crate registry that is not
# in the allow list is encountered
unknown-registry = "warn"

# Lint level for what to happen when a crate from a git repository that is not
# in the allow list is encountered
unknown-git = "warn"

# List of allowed crate registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# List of allowed Git repositories
allow-git = []

# ==========================================================================
# Output Configuration
# ==========================================================================
[output]
# When outputting inclusion graphs in diagnostics that include features,
# this option can be used to specify the depth at which feature edges will
# be added. This is useful because feature graphs can get quite large.
feature-depth = 1
