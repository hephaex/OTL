# OTL Release Pipeline
#
# Creates a new release when a version tag is pushed.
# Builds binaries for multiple platforms and creates GitHub release.

name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  packages: write

jobs:
  # ==========================================================================
  # Create Release
  # ==========================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: OTL v${{ steps.get_version.outputs.version }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Docker Image

            ```bash
            docker pull ghcr.io/hephaex/otl-api:${{ steps.get_version.outputs.version }}
            ```

            ## Installation

            Download the binary for your platform from the assets below.
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # Build Linux Binary
  # ==========================================================================
  build-linux:
    name: Build Linux (x86_64)
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p otl-api --target x86_64-unknown-linux-gnu

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/otl-api dist/ || cp target/release/otl-api dist/
          cd dist
          tar -czvf otl-api-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz otl-api
          sha256sum otl-api-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz > otl-api-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz.sha256

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/otl-api-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz
            dist/otl-api-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # Build Docker Image
  # ==========================================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/hephaex/otl-api
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ==========================================================================
  # Update Deployment Manifests
  # ==========================================================================
  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: [create-release, build-docker]
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in manifests
        run: |
          VERSION=${{ needs.create-release.outputs.version }}

          # Update k8s deployment
          sed -i "s|image: ghcr.io/hephaex/otl-api:.*|image: ghcr.io/hephaex/otl-api:${VERSION}|g" k8s/deployment.yaml

          # Update deploy/kubernetes deployment
          sed -i "s|image: ghcr.io/hephaex/otl-api:.*|image: ghcr.io/hephaex/otl-api:${VERSION}|g" deploy/kubernetes/deployment.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml deploy/kubernetes/deployment.yaml
          git diff --staged --quiet || git commit -m "chore: update image tag to v${{ needs.create-release.outputs.version }}"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
