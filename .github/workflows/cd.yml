# OTL CD Pipeline
#
# Deploys to Kubernetes when a new release is created or manually triggered.
# Supports staging and production environments.

name: CD

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      image_tag:
        description: 'Docker image tag to deploy'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Build and Push Docker Image
  # ==========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ==========================================================================
  # Deploy to Staging
  # ==========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging' ||
      github.event_name == 'release'
    environment:
      name: staging
      url: https://staging.otl.example.com
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: image
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ needs.build.outputs.image_tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Update Kubernetes manifests
        run: |
          cd k8s
          sed -i "s|image: ghcr.io/hephaex/otl-api:.*|image: ghcr.io/hephaex/otl-api:${{ steps.image.outputs.tag }}|g" deployment.yaml

      - name: Deploy to Kubernetes (Staging)
        uses: azure/k8s-deploy@v5
        if: ${{ env.KUBECONFIG_STAGING != '' }}
        env:
          KUBECONFIG_STAGING: ${{ secrets.KUBECONFIG_STAGING }}
        with:
          manifests: |
            k8s/namespace.yaml
            k8s/configmap.yaml
            k8s/secret.yaml
            k8s/deployment.yaml
            k8s/service.yaml
            k8s/ingress.yaml
          images: |
            ghcr.io/hephaex/otl-api:${{ steps.image.outputs.tag }}

      # Alternative: ArgoCD Sync
      - name: Trigger ArgoCD Sync (Staging)
        if: ${{ env.ARGOCD_SERVER != '' }}
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          ./argocd app sync otl-staging --server $ARGOCD_SERVER --auth-token $ARGOCD_AUTH_TOKEN --grpc-web

  # ==========================================================================
  # Deploy to Production
  # ==========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: |
      github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' ||
      github.event_name == 'release' && !github.event.release.prerelease
    environment:
      name: production
      url: https://otl.example.com
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: image
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ needs.build.outputs.image_tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Update Kubernetes manifests
        run: |
          cd deploy/kubernetes
          sed -i "s|image: ghcr.io/hephaex/otl-api:.*|image: ghcr.io/hephaex/otl-api:${{ steps.image.outputs.tag }}|g" deployment.yaml

      - name: Deploy to Kubernetes (Production)
        uses: azure/k8s-deploy@v5
        if: ${{ env.KUBECONFIG_PRODUCTION != '' }}
        env:
          KUBECONFIG_PRODUCTION: ${{ secrets.KUBECONFIG_PRODUCTION }}
        with:
          manifests: |
            deploy/kubernetes/namespace.yaml
            deploy/kubernetes/configmap.yaml
            deploy/kubernetes/secret.yaml
            deploy/kubernetes/deployment.yaml
            deploy/kubernetes/service.yaml
            deploy/kubernetes/ingress.yaml
            deploy/kubernetes/hpa.yaml
          images: |
            ghcr.io/hephaex/otl-api:${{ steps.image.outputs.tag }}

      # Alternative: ArgoCD Sync
      - name: Trigger ArgoCD Sync (Production)
        if: ${{ env.ARGOCD_SERVER != '' }}
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          ./argocd app sync otl-production --server $ARGOCD_SERVER --auth-token $ARGOCD_AUTH_TOKEN --grpc-web

  # ==========================================================================
  # Post-Deployment Verification
  # ==========================================================================
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: always() && needs.deploy-staging.result == 'success'
    steps:
      - name: Health Check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30

          # Health check (update URL based on environment)
          HEALTH_URL="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' && 'https://otl.example.com' || 'https://staging.otl.example.com' }}/health"

          for i in {1..5}; do
            if curl -sf "$HEALTH_URL" > /dev/null 2>&1; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done

          echo "‚ùå Health check failed"
          exit 1
        continue-on-error: true

      - name: Notify on Success
        if: success()
        run: |
          echo "üöÄ Deployment successful!"
          # Add Slack/Discord notification here if needed

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Deployment verification failed!"
          # Add Slack/Discord notification here if needed
