# Configuration for cargo-audit
# These are known upstream vulnerabilities that we cannot fix directly
# and need to wait for upstream maintainers to address

[advisories]
# Ignore list for known vulnerabilities in transitive dependencies
ignore = [
    # RSA timing side-channel vulnerability - from sqlx-mysql
    # Waiting for sqlx to update their dependencies
    "RUSTSEC-2023-0071",
]
# Allow informational warnings (unmaintained crates, etc.)
informational_warnings = ["unmaintained"]
